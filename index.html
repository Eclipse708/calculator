<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class = "calcualtor-container">
    <div class = "display">
      <span id="calc-display">
      </span>
    </div>
    <div class = "numeric-keys">
    <button id="1" onclick="populateDisplay(1)">1</button>
    <button id="2" onclick="populateDisplay(2)">2</button>
    <button id="3" onclick="populateDisplay(3)">3</button>
    <button id="4" onclick="populateDisplay(4)">4</button>
    <button id="5" onclick="populateDisplay(5)">5</button>
    <button id="6" onclick="populateDisplay(6)">6</button>
    <button id="7" onclick="populateDisplay(7)">7</button>
    <button id="8" onclick="populateDisplay(8)">8</button>
    <button id="9" onclick="populateDisplay(9)">9</button>
    <button id="0"onclick="populateDisplay(0)">0</button>
    </div>
    
    <div class = "operators">
    <button id="add-btn">+</button>
    <button id="sub-btn">-</button>
    <button id="mult-btn">x</button>
    <button id="divide-btn">/</button>
    </div>
    
    <div class = "functions">
    <button id="equal-btn">=</button>
    <button id="clear-btn">clear</button>
  </div>
</body>
</html>
