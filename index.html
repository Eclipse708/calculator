<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="display">
      <span id="calc-display">0</span>
    </div>
  
    <button id="7" class="numeric">7</button>
    <button id="8" class="numeric">8</button>
    <button id="9" class="numeric">9</button>
    <button id="divide-btn" class="operator">/</button>
  
    <button id="4" class="numeric">4</button>
    <button id="5" class="numeric">5</button>
    <button id="6" class="numeric">6</button>
    <button id="mult-btn" class="operator">x</button>
  
    <button id="1" class="numeric">1</button>
    <button id="2" class="numeric">2</button>
    <button id="3" class="numeric">3</button>
    <button id="sub-btn" class="operator">-</button>
  
    <button id="0" class="numeric">0</button>
    <button id="decimal-btn" class="function">.</button>
    <button id="equal-btn" class="function">=</button>
    <button id="add-btn" class="operator">+</button>
    <button id="clear-btn" class="function">clear</button>
  </div>

</body>
</html>
