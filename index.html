<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class = "calcualtor-container">
    <div class = "display">
      <span id="calc-display">
      </span>
    </div>
    <div class = "numeric-keys">
    <button id="1" class="numeric">1</button>
    <button id="2" class="numeric">2</button>
    <button id="3" class="numeric">3</button>
    <button id="4" class="numeric">4</button>
    <button id="5" class="numeric">5</button>
    <button id="6" class="numeric">6</button>
    <button id="7" class="numeric">7</button>
    <button id="8" class="numeric">8</button>
    <button id="9" class="numeric">9</button>
    <button id="0" class="numeric">0</button>
    </div>
    
    <div class = "operators">
    <button id="add-btn">+</button>
    <button id="sub-btn">-</button>
    <button id="mult-btn">x</button>
    <button id="divide-btn">/</button>
    </div>
    
    <div class = "functions">
    <button id="equal-btn">=</button>
    <button id="clear-btn">clear</button>
    </div>
    
  </div>
</body>
</html>
